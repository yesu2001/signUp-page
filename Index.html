<!DOCTYPE html>
<html>
    <head>
        <title>SignUp</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        
        <form method="post" target="#" onsubmit="return validate()">
            <span>UserName</span><br>
            <input type="text" name="name" placeholder="Enter your Username"><br>
            <span>Email</span><br>
            <input type="text" name="email" placeholder="Enter your Email"><br>
            <span>Create password</span><br>
            <input type="password" name="password" placeholder="Enter your password"><br>
            <span>Confirm password</span><br>
            <input type="password" name="retype_password" placeholder="Re- Type your Password"><br>
        
            
            <input type="submit" class="button" value="Sign Up">
            
        
        </form>
</body>
</html>
